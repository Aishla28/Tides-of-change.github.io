<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: none;
            z-index: -1;
        }

        .video-container video {
            min-width: 100%;
            min-height: 100%;
        }

        .section2 {
            min-height: 300px;
            font-family: Roboto;
            font-weight: 700;
            padding: 20px;
            box-sizing: border-box;
            top:1200px;
            height: 600px;
            left:50px;
            width: 1400px;
            background: Silver;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="your-video-file.mp4" type="video/mp4">
        </video>
    </div>
    <div class="section2">
        <h1>Section 2</h1>
        <p>Content of Section 2...</p>
    </div>
</body>
</html>
